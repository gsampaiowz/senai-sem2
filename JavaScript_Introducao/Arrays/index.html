<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>

<body>
    <script>
        let frutas = ['banana', 'ma√ßa', 'morango'];
        console.log(frutas);
        frutas.push('laranja');
        frutas.push('abacaxi');
        frutas.sort();

        for (let index = 0; index < frutas.length; index++) {
            console.log(`Fruta ${index + 1}: ${frutas[index]}`);
        }

        frutas.forEach(function (f, index) {
            console.log("Fruta " + (index + 1), f);
        })
    </script>
</body>

</html>
