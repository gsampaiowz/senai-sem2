<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>
  </head>
  <body>
    <form>
      <label for="cep">CEP</label>
      <input
        type="number"
        placeholder="Digite o CEP"
        id="cep"
        onblur="chamarAPI()"
      />
      <label for="endereco">Endereço</label>
      <input type="text" placeholder="Digite o Endereço" id="endereco">
      <label for="bairro">Bairro</label>
      <input type="text" placeholder="Digite o Bairro" id="bairro">
      <label for="cidade">Cidade</label>
      <input type="text" placeholder="Digite o Cidade" id="cidade">
      <label for="estado">Estado</label>
      <input type="text" placeholder="Digite o Estado" id="estado">
      <button type="submit">Chamar API</button>
    </form>

    <script>
      //get
      // fetch("https://viacep.com.br/ws/09351330/json/")
      // .then( (retorno) => {
      //   console.log('OK')
      // }).catch( (erro) => {
      //   console.log('Bad Request')
      // })

      async function chamarAPI() {

        const cep = document.getElementById("cep").value;
        const url = `https://viacep.com.br/ws/${cep}/json/`;
        try {
          const promise = await fetch(url);
          const endereco = await promise.json();
          console.log(endereco);
        } catch (error) {
          console.log("Bad Request");
        }

      }
    </script>
  </body>
</html>
