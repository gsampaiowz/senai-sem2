<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de dados HTML</title>
</head>
<body>
    
    <script>
        let nome = prompt("Qual Ã© o seu nome?");
        console.log(nome[2]);
        console.log(nome.charAt(2));
        console.log(nome.charCodeAt(2));
        console.log(nome.indexOf("a"));
        console.log(nome.lastIndexOf("a"));
        console.log(nome.match("a"));
        console.log(nome.search("a"));
        console.log(nome.replaceAll("a", "b"));
        console.log(nome.replace("a", "b"));
        console.log(nome.length);
        console.log(nome.toUpperCase());
        console.log(nome.toLowerCase());
        console.log(nome.concat(" ", "Santos"));
        console.log(nome.trim());
        console.log(nome.substring(0, 3));
        console.log(nome.slice(3));
        console.log(nome.split(" "));
        console.log(nome.split(" ")[0]);
        console.log(nome.includes("a"));
        console.log(nome.startsWith("a"));
        console.log(nome.endsWith("a"));
        console.log(nome.repeat(3));
    </script>
</body>
</html>
